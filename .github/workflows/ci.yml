name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome linter
        run: bun run biome check .

      - name: Run OxLint
        run: bunx oxlint

      - name: TypeScript compilation check
        run: bunx tsc --noEmit

      - name: Run test suite
        run: bun test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bunx tsc --noEmit

      - name: Test CLI help
        run: bun run speak-strong.ts --help

      - name: Test CLI version
        run: bun run speak-strong.ts --version
