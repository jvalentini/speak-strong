name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # Coverage threshold - fail CI if coverage drops below this percentage
  # Current baseline: 68% (as of initial CI setup)
  # Target: 90% (increase as more tests are added)
  COVERAGE_THRESHOLD: 65

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint with Biome
        run: bun run lint

      - name: Lint with Oxlint
        run: bun run oxlint

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov --coverage-reporter=text

      - name: Check coverage threshold
        run: |
          # Extract line coverage percentage from bun test output
          COVERAGE=$(bun test --coverage 2>&1 | grep -E "All files" | awk '{print $4}' | tr -d '%')
          
          if [ -z "$COVERAGE" ]; then
            echo "::warning::Could not extract coverage percentage"
            bun test --coverage
            exit 0
          fi
          
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | ${COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | ${COVERAGE_THRESHOLD}% |" >> $GITHUB_STEP_SUMMARY
          
          # Compare as integers (multiply by 100 to handle decimals)
          COVERAGE_INT=$(echo "$COVERAGE * 100" | bc | cut -d. -f1)
          THRESHOLD_INT=$(echo "$COVERAGE_THRESHOLD * 100" | bc | cut -d. -f1)
          
          if [ "$COVERAGE_INT" -lt "$THRESHOLD_INT" ]; then
            echo "| Status | :x: FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "::error::Coverage ${COVERAGE}% is below threshold ${COVERAGE_THRESHOLD}%"
            exit 1
          else
            echo "| Status | :white_check_mark: PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "Coverage ${COVERAGE}% meets threshold ${COVERAGE_THRESHOLD}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Verify CLI runs
        run: bun run speak-strong.ts --help
